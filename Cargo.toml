[package]
name = "mzdata"
version = "0.7.0"
edition = "2018"
keywords = [
    'mass-spectrometry',
    'mzml',
    'mgf'
]

categories = [
    "science",
    "parser-implementations",
    "data-structures"
]

description = "A library to read mass spectrometry data formats"
license = "Apache-2.0"
repository = "https://github.com/mobiusklein/mzdata"
documentation = "https://docs.rs/mzdata"


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[[bin]]
name = "mzdata"
# src = "src/main.rs"


[lib]
name = "mzdata"
# src = "src/lib.rs"

[profile.release]
lto = true
debug = true

[features]
default = ["intel-mkl", "parallelism", "plotting", "mzmlb", "zlib-ng-compat"]

openblas = ["mzsignal/openblas"]
netlib = ["mzsignal/netlib"]
intel-mkl = ["mzsignal/intel-mkl"]
parallelism = ["rayon", "mzsignal/parallelism"]

# The zlib feature makes the code faster unoptimized, but with LTO the default
# algorithm is faster on tests. Odds are on real data, this will vary with the
# size of the data being shuttled back and forth, and on the quality of the data
# (de)compression.
zlib = ["flate2/zlib"]
zlib-ng-compat = ["flate2/zlib-ng-compat"]
miniz_oxide = ["flate2/rust_backend"]

plotting = ["mzsignal/plotting"]

mzmlb = ["hdf5", "ndarray"]

async = ["tokio", "quick-xml/async-tokio"]

[dependencies]
regex = "1"
lazy_static = "1.4.0"
serde = { version = "1.0.126", features = ["derive"] }
serde_json = "1.0.64"
quick-xml = { version = "0.30", features = [ "serialize" ] }
base64 = "0.21.3"
flate2 = {version = "1.0.20"}
num-traits = "0.2"
indexmap = { version = "2.0.0", features = [ "serde" ] }
log = "0.4.20"
mzpeaks = { version = "0.7.0" }
rayon = { version = "1.7.0", optional = true }
mzsignal = { version = "0.3.1", default-features = false}
md5 = "0.7.0"
tokio = {version = "1.32.0", optional = true, features = ["macros", "rt", "fs", "rt-multi-thread"]}

hdf5 = {version = "0.8.1", optional = true, features = ["blosc", "lzf",]}
ndarray = { version = "0.15.6", optional = true }
filename = "0.1.1"
numpress = { version = "1.1.0", optional = true }
bytemuck = "1.14.0"

[dev-dependencies]
criterion = { version = "0.5.1", features = [ "html_reports" ] }
test-log = "0.2.12 "
env_logger = "0.10.0"

[[bench]]
name = "mzml"
harness = false


[package.metadata.docs.rs]
features = ["openblas", "parallelism"]
no-default-features = true
